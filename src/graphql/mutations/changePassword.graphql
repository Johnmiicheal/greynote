mutation ChangePassword($newPassword: String!, $token: String!) {
  changePassword(newPassword: $newPassword, token: $token) {
    errors {
      field
      message
    }
    admin {
      id
      isSuper
      createdAt
      token
      adminName
      phoneNumber
      email
      isDisabled
      profileImgUrl
      school
      schoolImg
    }
  }
}