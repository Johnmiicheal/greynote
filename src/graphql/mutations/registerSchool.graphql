mutation RegisterSchool($logoImgUrl: String!, $country: String!, $state: String!, $description: String!, $address: String!, $rcnumber: Float!, $schoolName: String!) {
  registerSchool(logoImgUrl: $logoImgUrl, country: $country, state: $state, description: $description, address: $address, rcnumber: $rcnumber, schoolName: $schoolName) {
    errors {
      field
      message
    }
    school {
      id
      createdAt
      schoolName
      rcnumber
      address
      state
      country
      description
      websiteUrl
      instagramUrl
      facebookUrl
      twitterUrl
      linkedinUrl
      logoImgUrl
      bannerImgUrl
      creator {
        admin {
          id
          createdAt
          adminName
          phoneNumber
          email
          isDisabled
          profileImgUrl
          school
          schoolImg
        }
      }
    }
  }
}