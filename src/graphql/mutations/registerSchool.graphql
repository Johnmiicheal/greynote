mutation RegisterSchool($license: String!, $logoImgUrl: String!, $state: String!, $lgarea: String!, $description: String!, $address: String!, $rcnumber: Float!, $schoolName: String!) {
  registerSchool(license: $license, logoImgUrl: $logoImgUrl, state: $state, lgarea: $lgarea, description: $description, address: $address, rcnumber: $rcnumber, schoolName: $schoolName) {
    errors {
      field
      message
    }
    school {
      id
      createdAt
      schoolName
      rcnumber
      address
      state
      lgarea
      country
      description
      websiteUrl
      instagramUrl
      facebookUrl
      twitterUrl
      linkedinUrl
      logoImgUrl
      bannerImgUrl
      license
      creator {
        admin {
          id
          isSuper
          createdAt
          token
          adminName
          phoneNumber
          email
          isDisabled
          profileImgUrl
          school
          schoolImg
        }
      }
    }
  }
}