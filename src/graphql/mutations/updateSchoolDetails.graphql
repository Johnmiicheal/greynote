mutation UpdateSchoolDetails($state: String!, $address: String!, $rcnumber: Float!, $schoolName: String!, $schoolId: Float!, $facebookUrl: String, $linkedinUrl: String, $twitterUrl: String, $instagramUrl: String, $websiteUrl: String, $description: String, $bannerImgUrl: String, $logoImgUrl: String) {
  updateSchoolDetails(state: $state, address: $address, rcnumber: $rcnumber, schoolName: $schoolName, schoolId: $schoolId, facebookUrl: $facebookUrl, linkedinUrl: $linkedinUrl, twitterUrl: $twitterUrl, instagramUrl: $instagramUrl, websiteUrl: $websiteUrl, description: $description, bannerImgUrl: $bannerImgUrl, logoImgUrl: $logoImgUrl)
}