mutation AddGrayCase($studentId: Float!, $category: String!) {
  addGrayCase(studentId: $studentId, category: $category) {
    errors {
      field
      message
    }
    grayCase {
      id
      createdAt
      updatedAt
      category
      firstName
      lastName
      gradeClass
      gender
      ageInput
      isActive
      wasEdited
      creator {
        admin {
          id
          isSuper
          premiumAdmin
          createdAt
          adminName
          phoneNumber
          email
          isDisabled
          profileImgUrl
          school
          schoolImg
        }
      }
    }
  }
}