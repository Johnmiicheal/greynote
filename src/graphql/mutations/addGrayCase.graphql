mutation AddGrayCase($studentId: Float!, $report: String!, $title: String!, $category: String!) {
  addGrayCase(studentId: $studentId, report: $report, title: $title, category: $category) {
    errors {
      field
      message
    }
    grayCase {
      id
      createdAt
      updatedAt
      category
      firstName
      lastName
      gradeClass
      gender
      ageInput
      isActive
      title
      report
      wasEdited
      creator {
        admin {
          id
          isSuper
          createdAt
          token
          adminName
          phoneNumber
          email
          isDisabled
          profileImgUrl
          school
          schoolImg
        }
      }
    }
  }
}