query GetSchoolByName($schoolName: String!) {
  getSchoolByName(schoolName: $schoolName) {
    errors {
      field
      message
    }
    school {
      id
      createdAt
      schoolName
      rcnumber
      address
      state
      country
      description
      websiteUrl
      instagramUrl
      facebookUrl
      twitterUrl
      linkedinUrl
      logoImgUrl
      bannerImgUrl
      creator {
        admin {
          id
          createdAt
          adminName
          phoneNumber
          email
          isDisabled
          profileImgUrl
          school
          schoolImg
        }
      }
    }
  }
}