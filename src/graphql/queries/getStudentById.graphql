query GetStudentById($studentId: Float!) {
  getStudentById(studentId: $studentId) {
    errors {
      field
      message
    }
    student {
      id
      createdAt
      firstName
      lastName
      gradeClass
      gender
      ageInput
      startDate
      endDate
      birthDate
      isArchived
      profileImgUrl
      school {
        school {
          id
          createdAt
          schoolName
          rcnumber
          address
          state
          country
          description
          websiteUrl
          instagramUrl
          facebookUrl
          twitterUrl
          linkedinUrl
          logoImgUrl
          bannerImgUrl
        }
      }
      creator {
        admin {
          id
          createdAt
          adminName
          phoneNumber
          email
          isDisabled
          profileImgUrl
          school
          schoolImg
        }
      }
      grayId
      parentName
      parentEmail
      parentNumber
      homeAddress
      state
      academicResult
    }
  }
}