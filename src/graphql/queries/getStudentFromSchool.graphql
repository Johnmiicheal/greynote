query GetStudentFromSchool($schoolId: Float!) {
  getStudentFromSchool(schoolId: $schoolId) {
    id
    createdAt
    firstName
    lastName
    gradeClass
    gender
    ageInput
    birthDate
    isArchived
    profileImgUrl
    creator {
      errors {
        field
        message
      }
      admin {
        id
        createdAt
        adminName
        phoneNumber
        email
        isDisabled
        profileImgUrl
        school
      }
    }
    school {
      errors {
        field
        message
      }
      school {
        id
        createdAt
        schoolName
        rcnumber
        address
        state
        country
        description
        logoImgUrl
        bannerImgUrl
        creator {
          admin {
            id
            createdAt
            adminName
            phoneNumber
            email
            isDisabled
            profileImgUrl
            school
          }
        }
      }
    }
  }
}