query SchoolCases($limit: Float!, $sortBy: String, $cursor: Float) {
  schoolCases(limit: $limit, sortBy: $sortBy, cursor: $cursor) {
    grayCase {
      id
      createdAt
      updatedAt
      category
      firstName
      lastName
      gradeClass
      gender
      ageInput
      isActive
      title
      report
      wasEdited
      creator {
        errors {
          field
          message
        }
        admin {
          id
          isSuper
          createdAt
          token
          adminName
          phoneNumber
          email
          isDisabled
          profileImgUrl
          school
          schoolImg
        }
      }
    }
    hasMore
    cursor
  }
}