query GetStudentCases($studentId: Float!) {
  getStudentCases(studentId: $studentId) {
    id
    createdAt
    updatedAt
    category
    firstName
    lastName
    gradeClass
    gender
    ageInput
    isActive
    wasEdited
    creator {
      errors {
        field
        message
      }
      admin {
        id
        isSuper
        createdAt
        adminName
        phoneNumber
        email
        isDisabled
        profileImgUrl
        school
        schoolImg
      }
    }
  }
}